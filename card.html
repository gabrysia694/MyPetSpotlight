<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img class="image" />
      <div class="content">
        <div class="title">
          <h2 class="name">Name:</h2>
          <span class="name-list">mypet</span>
        </div>
        <div class="title">
          <h2 class="animal">Type of Animal:</h2>
          <span class="animal-list">cat</span>
        </div>
        <div class="title">
          <h2 class="age">Age:</h2>
          <span class="age-list">4months</span>
        </div>
          <h2 class="personality">Personality:</h2>
          <span class="personality-list"></span>
          <ul>
            <li class="character-1">Playful</li>
            <li class="character-2">Adaptable</li>
            <li class="character-3">Quirky</li>
          </ul>
        <div class="title">
          <h2 class="toy">Favourite toy:</h2>
          <span class="toy-list">mouse</span>
        </div>
        <div class="title">
          <h2 class="owner">owner:</h2>
          <a class="ownerlink" target="_blank" href="#" ><span class="owner-list">Mansir</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
